{% extends 'webapp/base.html' %}
{% block content %}

    <br /><br />
    {% for pizza_form in pizza_forms %}


        <form action="/order_pizza" method="post">
            {% csrf_token %}
            <table >
                {% for field in pizza_form %}
                <tbody>
                <th>
                  <tr>
                    <label for="{{ field.label }}" style="display:inline-block;vertical-align:middle">{{ field.label_tag }}</label>
                  </tr>
                  <tr>
                    {{ field }}
                  </tr>
                </th>
                {% endfor %}
                </tbody>
                <input type="submit" value="Order" />
            </table>
        </form>


    {% endfor %}
{% endblock %}
